<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        background-color: rgb(218, 186, 10);
    }
</style>
</head>
<body style="font-family: Arial, sans-serif;">
  <div class="container mt-5">
    <h1 class="text-center mb-4" style="color: green;">Register</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="register.php" method="post">
          <div class="form-group">
            <label for="username" class="font-weight-bold">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password" class="font-weight-bold">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="background-color: green; border-color: green;">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html" style="color: green;">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
